<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALYN - Video Analysis Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            background: #fafafa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .section h2::before {
            content: "üéπ";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .section:nth-child(2) h2::before {
            content: "üìä";
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #4facfe;
            background: #f8fbff;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .result-box {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .status-pending {
            color: #ff9800;
            font-weight: bold;
        }

        .status-processing {
            color: #2196f3;
            font-weight: bold;
        }

        .status-completed {
            color: #4caf50;
            font-weight: bold;
        }

        .status-failed {
            color: #f44336;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EVALYN</h1>
            <p>AI-Powered Video Analysis Platform</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="section">
                <h2>Upload & Analyze Video</h2>
                <div class="input-group">
                    <label for="videoFile">Select Video File (MP4, MOV, AVI)</label>
                    <input type="file" id="videoFile" class="file-input" accept="video/*">
                </div>
                <button class="btn" id="uploadBtn">
                    Analyze Video
                </button>
                
                <div class="loading" id="uploadLoading">
                    <div class="spinner"></div>
                    <p>Uploading and processing video...</p>
                </div>

                <div id="uploadResult" class="result-box" style="display: none;"></div>
            </div>

            <!-- Check Results Section -->
            <div class="section">
                <h2>Check Analysis Results</h2>
                <div class="input-group">
                    <label for="videoId">Video ID</label>
                    <input type="text" id="videoId" placeholder="vid_1234567890...">
                </div>
                <button class="btn" id="checkResultsBtn">
                    Get Results
                </button>

                <div class="loading" id="resultLoading">
                    <div class="spinner"></div>
                    <p>Fetching results...</p>
                </div>

                <div id="analysisResult" class="result-box" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createActor, evalyn_icp_backend } from "../declarations/evalyn_icp_backend/index.js";

        // Initialize actor with error handling
        let actor;
        try {
            actor = evalyn_icp_backend;
            console.log("‚úÖ Actor connected successfully:", actor);
        } catch (error) {
            console.error("‚ùå Failed to connect to actor:", error);
            alert("Failed to connect to backend. Please check if canister is deployed.");
        }

        // Setup event listeners
        function setupEventListeners() {
            console.log("üöÄ Setting up event listeners...");
            
            const uploadBtn = document.getElementById('uploadBtn');
            const checkBtn = document.getElementById('checkResultsBtn');
            
            if (uploadBtn) {
                uploadBtn.addEventListener('click', uploadVideo);
                console.log("‚úÖ Upload button connected");
            } else {
                console.error("‚ùå Upload button not found!");
            }
            
            if (checkBtn) {
                checkBtn.addEventListener('click', checkResults);  
                console.log("‚úÖ Check results button connected");
            } else {
                console.error("‚ùå Check results button not found!");
            }
        }

        // Run setup when DOM is ready OR immediately if already ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupEventListeners);
        } else {
            setupEventListeners();
        }

        // Upload video function
        async function uploadVideo() {
            console.log("üé¨ Starting video upload process...");
            
            const fileInput = document.getElementById('videoFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const loading = document.getElementById('uploadLoading');
            const result = document.getElementById('uploadResult');

            if (!fileInput.files[0]) {
                showError('uploadResult', 'Please select a video file first!');
                return;
            }

            const file = fileInput.files[0];
            
            // Check file size (limit to 50MB for demo)
            if (file.size > 50 * 1024 * 1024) {
                showError('uploadResult', 'File too large! Please select a video under 50MB.');
                return;
            }

            try {
                console.log("üìÅ File selected:", file.name, "Size:", (file.size / 1024 / 1024).toFixed(2), "MB");
                
                uploadBtn.disabled = true;
                loading.style.display = 'block';
                result.style.display = 'none';

                // Convert file to ArrayBuffer then to Uint8Array
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                console.log("üì° Calling backend with video data size:", uint8Array.length, "bytes");
                
                // Call backend
                const response = await actor.analyzeVideo(uint8Array);
                
                console.log("‚úÖ Backend response:", response);
                
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                
                const resultText = `‚úÖ Upload Successful!

Video ID: ${response.videoId}
Status: ${response.status}
File: ${file.name}
Size: ${(file.size / 1024 / 1024).toFixed(2)} MB

üí° Copy the Video ID above and use it in the "Check Results" section below to see your analysis results!`;

                showSuccess('uploadResult', resultText);
                
                // Auto-fill the video ID in the check section
                document.getElementById('videoId').value = response.videoId;

            } catch (error) {
                console.error("‚ùå Upload error:", error);
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                showError('uploadResult', `Upload failed: ${error.message}`);
            }
        }

        // Check results function
        async function checkResults() {
            console.log("üìä Checking analysis results...");
            
            const videoIdInput = document.getElementById('videoId');
            const loading = document.getElementById('resultLoading');
            const result = document.getElementById('analysisResult');

            if (!videoIdInput.value.trim()) {
                showError('analysisResult', 'Please enter a Video ID!');
                return;
            }

            try {
                console.log("üîç Looking for video ID:", videoIdInput.value.trim());
                
                loading.style.display = 'block';
                result.style.display = 'none';

                const response = await actor.getAnalysisResult(videoIdInput.value.trim());
                
                console.log("üìã Analysis result:", response);
                
                loading.style.display = 'none';

                if (!response) {
                    showError('analysisResult', 'Video ID not found! Please check the ID and try again.');
                    return;
                }

                const analysis = response[0]; // response is an optional, so we get the first element
                let statusClass = `status-${analysis.status}`;
                
                let resultText = `üìä Analysis Results

Video ID: ${analysis.videoId}
Status: ${analysis.status.toUpperCase()}
Timestamp: ${new Date(Number(analysis.timestamp) / 1000000).toLocaleString()}

`;

                if (analysis.status === 'completed' && analysis.aiResponse && analysis.aiResponse[0]) {
                    const aiData = JSON.parse(analysis.aiResponse[0]);
                    resultText += `üéØ AI Analysis Results:

üìà GRADING:
‚Ä¢ Overall Score: ${aiData.grading.overall_score}/100
‚Ä¢ Creativity: ${aiData.grading.creativity}/100  
‚Ä¢ Clarity: ${aiData.grading.clarity}/100

üìù SUMMARY:
${aiData.summary}

üé≠ PERFORMANCE METRICS:
‚Ä¢ Confidence: ${aiData.performance.confidence}/100
‚Ä¢ Engagement: ${aiData.performance.engagement}/100
‚Ä¢ Time Management: ${aiData.performance.time_management}/100`;
                } else if (analysis.status === 'pending') {
                    resultText += '‚è≥ Your video is queued for processing. Please check back in a few moments.';
                } else if (analysis.status === 'processing') {
                    resultText += 'üîÑ AI is currently analyzing your video. This may take a few minutes.';
                } else if (analysis.status === 'failed') {
                    resultText += '‚ùå Analysis failed. Please try uploading the video again.';
                }

                result.innerHTML = `<div class="${statusClass}">${resultText}</div>`;
                result.style.display = 'block';

            } catch (error) {
                console.error("‚ùå Results check error:", error);
                loading.style.display = 'none';
                showError('analysisResult', `Error checking results: ${error.message}`);
            }
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="success-message">${message}</div>`;
            element.style.display = 'block';
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="error-message">${message}</div>`;
            element.style.display = 'block';
        }

        // Make functions available globally for debugging
        window.uploadVideo = uploadVideo;
        window.checkResults = checkResults;
        
    </script>
</body>
</html>
